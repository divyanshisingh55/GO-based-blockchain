<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <style>
        body {
            background-color: #303438;
            padding: 2rem;
            margin: 0;
        }
        .container {
            background-color: rgb(109, 108, 108);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }
        #blockchainData {
            display: none;
        }
        #blockchainScene {
            width: 100%;
            height: 400px;
            border-radius: 8px;
            background-color: #1a1a1a;
        }
        #blockchainScene canvas {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Blockchain File Management</h1>
        
        <div class="section">
            <h3>Upload File to Blockchain</h3>
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="fileInput">
                <button class="btn btn-primary" onclick="uploadFile()">Upload</button>
            </div>
        </div>

        <div class="section">
            <h3>Blockchain Visualization</h3>
            <button class="btn btn-secondary mb-3" onclick="getBlocks()">Update Blockchain</button>
            <div id="blockchainScene"></div>
            <pre id="blockchainData"></pre>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let scene, camera, renderer, blocks = [];
        
        function initScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            
            const container = document.getElementById('blockchainScene');
            renderer.setSize(container.offsetWidth, container.offsetHeight);
            container.appendChild(renderer.domElement);

            camera.position.z = 15;
            camera.position.y = 5;
            camera.lookAt(0, 0, 0);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(10, 10, 10);
            scene.add(directionalLight);

            animate();
        }

        function createBlock(position, data) {
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const material = new THREE.MeshPhongMaterial({
                color: 0x00ff00,
                transparent: true,
                opacity: 0.8,
            });
            const cube = new THREE.Mesh(geometry, material);
            
            cube.position.x = position * 3;
            cube.position.y = -10;
            scene.add(cube);

            new TWEEN.Tween(cube.position)
                .to({ y: 0 }, 1000)
                .easing(TWEEN.Easing.Bounce.Out)
                .start();

            new TWEEN.Tween(cube.rotation)
                .to({ y: Math.PI * 2 }, 1000)
                .easing(TWEEN.Easing.Quadratic.Out)
                .start();

            blocks.push(cube);
            return cube;
        }

        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
            blocks.forEach((block, i) => {
                block.rotation.x += 0.01;
                block.rotation.y += 0.01;
            });
            renderer.render(scene, camera);
        }

        function uploadFile() {
            let fileInput = document.getElementById("fileInput").files[0];
            if (!fileInput) {
                alert("Please select a file!");
                return;
            }

            let formData = new FormData();
            formData.append("file", fileInput);

            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                getBlocks();
            })
            .catch(error => console.error("Error:", error));
        }

        function getBlocks() {
            fetch("/blocks")
            .then(response => response.json())
            .then(data => {
                document.getElementById("blockchainData").textContent = JSON.stringify(data, null, 4);
                
                // Clear existing blocks
                blocks.forEach(block => scene.remove(block));
                blocks = [];
                
                // Create new blocks
                data.forEach((block, index) => {
                    createBlock(index, block);
                });
            })
            .catch(error => console.error("Error:", error));
        }

        // Initialize the 3D scene when the page loads
        window.onload = initScene;
        window.addEventListener('resize', () => {
            const container = document.getElementById('blockchainScene');
            renderer.setSize(container.offsetWidth, container.offsetHeight);
            camera.aspect = container.offsetWidth / container.offsetHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
